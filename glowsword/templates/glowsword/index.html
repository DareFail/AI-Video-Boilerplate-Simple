<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AI Video Boilerplate Simple</title>

  {% if ANALYTICS_ID %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ANALYTICS_ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ ANALYTICS_ID }}');
    </script>
    <script type="text/javascript">
      (function(){
          var randomh=Math.random();
          var e = document.getElementsByTagName("script")[0];
          var d = document.createElement("script");
          d.src = "https://smarketapi.com/js/Ry2xCSvmXjhywbGz.js?r="+randomh+"";
          d.type = "text/javascript";
          d.async = true;
          d.defer = true;
          e.parentNode.insertBefore(d,e);
      })();
      </script>
      
  {% endif %}

  <!-- Load roboflow.js, the script that will handle loading and running our computer vision model in the browser -->
  <script src="https://cdn.jsdelivr.net/npm/inferencejs"></script>

  <link rel="stylesheet" href="{{ url_for('glowsword.static', filename='pico.min.css') }}" />
  
  <link rel="stylesheet" href="{{ url_for('glowsword.static', filename='styles.css') }}" />

  <script>
    var publishable_key = "{{ ROBOFLOW_API_KEY }}";
    var glowsword_sound = "{{ url_for('glowsword.static', filename='glowsword.mp3') }}";
    var glowsword_light = "{{ url_for('glowsword.static', filename='light2.png') }}";

  </script>
</head>

<body>
  <main class="container">
    <nav>
      <ul>
        <li><strong><a href="/">All Demos</a></strong></li>
      </ul>
      <ul>
        <li><button class="secondary" onclick="location='https://github.com/DareFail/AI-Video-Boilerplate-Simple'">Github</button></li>
      </ul>
    </nav>
    <h1>Glowswords</h1>
    
    <div>
      <div>
        Augmented Reality Glowsword Game
      </div>
    </div>


    <div class="marginTop" id="videoSource">
      <div>
          <input type="file" id="uploadedFile" accept=".mp4, .mov">
      </div>
      <button id="screenButton">Use Screen</button>
      <div class="marginTop">
        <button id="drawButton">Draw</button>
      </div>
      <div class="grid marginTop">
          <button id="webcamButton">Start Webcam</button>
          <button id="backCamButton">Back Camera</button>
      </div>

      <div class="marginTop centerAlign">
        <h5 id="loading" aria-busy="true">Loading...</h5>
        <img src="{{ url_for('glowsword.static', filename='preview.gif') }}" />
      </div>
    </div>

    <div id="infer-widget" class="marginTop">
      <canvas width="640" height="480" id="input_canvas"></canvas>
      <canvas width="640" height="480" id="result_canvas"></canvas>
    </div>

    <div id="drawingTools">
      <button id="clearArea">Clear Area</button>

      <div class="marginTop">
        Line width:
        <select id="selWidth">
          <option value="1">1</option>
          <option value="5" selected="selected">5</option>
          <option value="11">11</option>
          <option value="15">15</option>
        </select>
      </div>

      <div>
        Color:
        <select id="selColor">
            <option value="gray" selected="selected">gray</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
        </select>
      </div>

    </div>

    <div id="settings" class="marginTop">
      <h4>Settings</h4>

      <div id="mirrorContainer">
        <label id="mirrorLabel">
          Flip Video (Mirror)
          <input type="checkbox" id="mirror" name="mirror" role="switch" checked />
        </label>
      </div>

      <div>
        Prediction Confidence <span id="confidenceValue"></span>%
        <input type="range" min="1" max="100" value="60" class="slider" id="confidence">
      </div>
    </div>
    
    <!-- Load our application logic -->
    <script src="{{ url_for('glowsword.static', filename='script.js') }}"></script>
  </main>
</body>

</html>
