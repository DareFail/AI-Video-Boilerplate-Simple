<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AI Video Boilerplate Simple</title>

  {% if ANALYTICS_ID %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ANALYTICS_ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ ANALYTICS_ID }}');
    </script>
    <script type="text/javascript">
      (function(){
          var randomh=Math.random();
          var e = document.getElementsByTagName("script")[0];
          var d = document.createElement("script");
          d.src = "https://smarketapi.com/js/eLgnUuyTHbS4pL7n.js?r="+randomh+"";
          d.type = "text/javascript";
          d.async = true;
          d.defer = true;
          e.parentNode.insertBefore(d,e);
      })();
      </script>
  {% endif %}

  <link rel="stylesheet" href="{{ url_for('pushupcount.static', filename='toggle-switch.css') }}" />

  <!-- Load roboflow.js, the script that will handle loading and running our computer vision model in the browser -->
  <script src="https://cdn.jsdelivr.net/npm/inferencejs"></script>

  <link rel="stylesheet" href="{{ url_for('pushupcount.static', filename='pico.conditional.min.css') }}" />
  
  <link rel="stylesheet" href="{{ url_for('pushupcount.static', filename='styles.css') }}" />

  <script>
    var publishable_key = "{{ ROBOFLOW_API_KEY }}";
  </script>
</head>

<body>
  <div class="container pico">
    <h1>Pushup Count</h1>
    
    <div>
      <div>
        Counts your pushups live
      </div>
    </div>

    <div class="marginTop">
      <h3 id="pushupCountContainer">Pushup Count: <span id="pushupCount">0</span></h3>
      <h3 id="squatCountContainer">Squat Count: <span id="squatCount">0</span></h3>
      <h3 id="situpCountContainer">Situp Count: <span id="situpCount">0</span></h3>
    </div>
  </div>

  <div>

    <div class="marginTop" id="videoSource">

      <div class="switch-toggle switch-3 switch-candy switch-candy-blue">
        <input id="pushup" name="state-d" type="radio" checked="checked" />
        <label for="pushup">Pushup</label>

        <input id="squat" name="state-d" type="radio" />
        <label for="squat">Squat</label>

        <input id="situp" name="state-d" type="radio" />
        <label for="situp">Situp</label>

        <a></a>
      </div>

      <div class="pico container">
        <div class="marginTop">
            <input type="file" id="uploadedFile" accept=".mp4, .mov">
        </div>
        <div class="marginTop">
          <button id="screenButton">Use Screen</button>
        </div>
        <div class="marginTop">
          <button id="drawButton">Draw</button>
        </div>
        <div class="grid marginTop">
          <button id="webcamButton">Start Webcam</button>
          <button id="backCamButton">Back Camera</button>
        </div>

        <div class="marginTop centerAlign">
          <h5 id="loading" aria-busy="true">Loading...</h5>
          <img id="previewImage" src="{{ url_for('pushupcount.static', filename='preview.gif') }}" />
        </div>
      </div>
    </div>

    <div class="pico container">

      <div id="infer-widget" class="marginTop">
        <canvas width="640" height="480" id="input_canvas"></canvas>
        <canvas width="640" height="480" id="result_canvas"></canvas>
      </div>

      <div id="drawingTools">
        <button id="clearArea">Clear Area</button>

        <div class="marginTop">
          Line width:
          <select id="selWidth">
            <option value="1">1</option>
            <option value="5" selected="selected">5</option>
            <option value="11">11</option>
            <option value="15">15</option>
          </select>
        </div>

        <div>
          Color:
          <select id="selColor">
              <option value="gray" selected="selected">gray</option>
              <option value="blue">blue</option>
              <option value="red">red</option>
              <option value="green">green</option>
              <option value="yellow">yellow</option>
          </select>
        </div>

      </div>

      <div id="settings" class="marginTop">
        <div id="mirrorContainer">
          <label id="mirrorLabel">
            Flip Video (Mirror)
            <input type="checkbox" id="mirror" name="mirror" role="switch" checked />
          </label>
        </div>

        <div>
          Prediction Confidence <span id="confidenceValue"></span>%
          <input type="range" min="1" max="100" value="60" class="slider" id="confidence">
        </div>
      </div>
    </div>
    
    <!-- Load our application logic -->
    <script type="module" src="{{ url_for('pushupcount.static', filename='script.js') }}"></script>
  </div>
</body>

</html>
